<div class="container">

    <div class="form-group">
        <h2>Login</h2>
    </div>
    <div *ngIf="errorMessage!=null" class="alert alert-danger">
        {{ errorMessage }}
    </div>
    <div class="form-group">
        <label class="control-label" for="signupEmail">Email</label>
        <input id="signupEmail" required type="email" maxlength="100" class="form-control" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
    </div>

    <div class="form-group">
        <label class="control-label" for="signupPassword">Password</label>
        <input id="signupPassword" required type="password" maxlength="25" class="form-control" length="40" [(ngModel)]="password"
            [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <button (click)="onLogin($event)" id="signupSubmit" type="submit" class="btn btn-info btn-block">
            Login
        </button>
    </div>
    <hr>
    <ul>
        <li><a [routerLink]="['/register']"> <i class="material-icons">perm_identity</i> Register</a></li>
        <li><a [routerLink]="['/forgotPassword']"> <i class="material-icons">lock_open</i> Forgot Password?</a></li>
        <li><a [routerLink]="['/resendCode']"> <i class="material-icons">email</i> Resend Confirmation Code</a></li>
    </ul>
</div>
