<div class="container">
    <div class="form-group">
        <h2>Create account</h2>
    </div>
    <div *ngIf="errorMessage!=null" class="alert alert-danger">
        {{ errorMessage }}
    </div>
    <div class="form-group">
        <label class="control-label" for="signupName">Name</label>
        <input id="signupName" type="text" maxlength="50" class="form-control" [(ngModel)]="registrationUser.name" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <label class="control-label" for="signupEmail">Email</label>
        <input id="signupEmail" type="email" maxlength="50" class="form-control" [(ngModel)]="registrationUser.email" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <label class="control-label" for="signupPassword">Password</label>
        <input id="signupPassword" type="password" maxlength="25" class="form-control" placeholder="at least 8 characters" length="40"
            [(ngModel)]="registrationUser.password" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <button (click)="onRegister($event)" id="signupSubmit" type="submit" class="btn btn-info btn-block">
            Create your account
        </button>
    </div>
    <hr>
    <ul>
        <p>Already have an account?</p>
        <li>
            <a [routerLink]="['/login']"><i class="material-icons">launch</i>Login</a>
        </li>
    </ul>
</div>
